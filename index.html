<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy Richardson |Crystal Collector</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="assets\css\style.css" />
    <link rel="stylesheet" href="assets\css\reset.css" />
</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collector!</h1>
            <br>
            <br>
            <p class="lead">Click a crystal to reveal it's hidden value. Use the crystals to match the random number.
                Each time a new game starts, the game will change the values of each crystal.</p>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4">


            <div class="col mb-3 text-center">
                <div class="randomNumberCard">
                    <div class="card-body">
                        <h5 class="card-title">random number</h5>

                        <a href="#" class="btn btn-info">click to begin</a>

                    </div>
                </div>
            </div>

            <div class="col mb-3 text-center">
                <div class="playerScore">
                    <div class="card-body">
                        <h2 class="card-title">Player Score: </h2>
                        <h4 class="number"> </h4>

                    </div>
                </div>
            </div>

            <div class="col mb-3">

                <div class="col mb-3 text-center">
                    <div class="result">
                        <div class="card-body">
                            <h3 class="number"> </h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col mb-3">
                <div class="winsCard">
                    <div class="text-center">Wins: <span id="wins">0</span></div>
                    <div class="text-center">Losses: <span id="losses">0</span></div>
                </div>
            </div>



            <div class="col mb-3"></div>
            <div class="col mb-3"></div>
            <div class="col mb-3"></div>
            <div class="col mb-3"></div>

            <div class="col mb-3">
                <div class="card">
                    <img src="assets\images\bluegem.jpg" class="card-img-top" alt="Blue Crystal" id="blue">
                </div>
            </div>

            <div class="col mb-3">
                <div class="card">
                    <img src="assets\images\violet-sapphire-example-6.jpg" class="card-img-top" alt="Purple Crystal"
                        id="purple">
                </div>
            </div>

            <div class="col mb-3">
                <div class="card">
                    <img src="assets\images\redgem.jpg" class="card-img-top" alt="Red Crystal" id="red">
                </div>
            </div>

            <div class="col mb-3">
                <div class="card">
                    <img src="assets\images\yellowgem.jpg" class="card-img-top" alt="Yellow Crystal" id="yellow">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets\javascript\game.js"></script>
</body>

</html>
